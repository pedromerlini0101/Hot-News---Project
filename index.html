<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hot News</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://kit.fontawesome.com/1073bdefd9.js" crossorigin="anonymous"></script>
</head>

<body>
  <header x-data="{menuOpen: false, onsearch: false}">
    <i @click="menuOpen=true" class="fas fa-bars"></i>
    <h1>Hot News</h1>
    <i @click="onsearch=true" class="fas fa-search"></i>
    
    <div x-show="menuOpen" @click.away="menuOpen = false" class="menu">
      <ul>
        <li><a>Item 1</a></li>
        <li><a>Item 2</a></li>
        <li><a>Item 3</a></li>
      </ul>
    </div>
    <div x-show="onsearch" @click.away="onsearch = false" class="search-input">
      <input style="width: 75%; height: 50%; padding-left: 2px" type="search" placeholder="pesquisar palavra-chave...">
    </div>
  </header>
  
  <div x-data="{open: false}" style="padding: 15px; color: #e53935">
    <i x-on:click="open = !open" class="fa-solid fa-sliders"></i>
    <div x-show="open" class="filter-options">
      <div id="idiomas">
        <h5>idiomas</h5>
        <div x-data="{idiomas: getIdiomas(), selectedValue: null}" id="options">
          <template x-for="idioma in idiomas" :key="idioma.value">
            <button :class="{'filter-selected': selectedValue == $el.value }" @click="selectedValue=selectedValue==$el.value?'':$el.value" :value="idioma.value" x-text="idioma.label"></button>
          </template>
        </div>
      </div>
      <br>
      <div id="países">
        <h5>países</h5>
        <div x-data="{paises: getPaises(), selectedValue: null}" id="options">
          <template x-for="pais in paises" :key="pais.value">
            <button :class="{ 'filter-selected': selectedValue == $el.value }" @click="selectedValue=selectedValue==$el.value?'':$el.value" :value="pais.value" x-text="pais.label"></button>
          </template>
        </div>
      </div>
      <br>
      <div id="tópicos">
        <h5>Tópicos</h5>
        <div x-data="{topicos: getTopicos(), selectedValue:null}" id="options">
          <template x-for="topico in topicos" :key="topico.value">
            <button :class="{'filter-selected': selectedValue == $el.value }" @click="selectedValue=selectedValue==$el.value?'':$el.value" :value="topico.value" x-text="topico.label"></button>
          </template>
        </div>
      </div>
    </div>
    <!--h5 style="margin-top: 10px; cursor: pointer; text-decoration: underline;">adicionar filtros</h5-->
  </div>
  
  <main x-data="{list: [1,2,3]}">
    <template x-for="i in list" :key="i">
    <div class="noticia">
      <header class="titulo">
        <h2>Título</h2>
      </header>
      <div>
        <img src="https://placehold.co/400x200">
      </div>
      <footer class="data-de-publicacao">
        <p style="color: #757575">publicado em 16/05/2025</p>
      </footer>
    </div>
    </template>
  </main>
  <script src="utils.js"></script>
</body>
</html>
